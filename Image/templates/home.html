<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>ImageBazar</title>
    <style>
        .bg {
            background: #3f51b5 !important;
        }

        .list-group-item.active {
            background: #3f51b5 !important;
            border-color: #3f51b5 !important;
        }
        .btn{
            background: #3f51b5 !important;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <div class="container">
        <!---main code-->
        <div class="row">
            <div class="col-md-2">
                <!----Categories------>
                <div class="list-group mt-4">
                    <a href="/" class="list-group-item list-group-item-action active">
                        All Images
                    </a>
                    {% for c in cats %}
                    <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>
                    {% endfor %}
                </div>


            </div>
            <div class="col-md-10">
                <!----images--- -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card-columns">
                            {% for i in images %}
                            <div class="card">
                                <img src="{{i.image.url}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{i.title}}</h5>
                                    <p class="card-text">{{i.description}}</p>
                                    <a href="#" class="btn btn-primary"
                                        onclick="showModalwithImage('{{i.image}}')">View</a>
                                    <a href="/{{i.image}}" download="{{i.title}}">
                                        <button type="button" class="btn btn-primary">DOWNLOAD</button>
                                    </a>
                                </div>
                            </div>

                            {% endfor %}

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ImageBazar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="#!" id="image-show" class="img-fluid" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script>
        function showModalwithImage(imageUrl) {
            $('#image-modal').modal('show')
            $("#image-show").attr('src', `/${imageUrl}`)
        }
    </script>

</body>

</html>
